<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Order System</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">QR Order</div>
            <div class="nav-items">
                <a href="#menu">Menu</a>
                <a href="#orders">Orders</a>
                <button id="loginBtn" class="btn-primary">Login</button>
            </div>
        </div>
    </nav>

    <main>
        <section id="menu" class="menu-section">
            <div class="container">
                <h1>Menu</h1>
                <div class="categories">
                    <button class="category-btn active" data-category="all">All</button>
                    <button class="category-btn" data-category="main">Main Course</button>
                    <button class="category-btn" data-category="appetizers">Appetizers</button>
                    <button class="category-btn" data-category="desserts">Desserts</button>
                    <button class="category-btn" data-category="drinks">Drinks</button>
                </div>
                <div id="menuItems" class="menu-grid"></div>
            </div>
        </section>

        <section id="cart" class="cart-section">
            <div class="container">
                <h2>Your Order</h2>
                <div id="cartItems" class="cart-items"></div>
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="totalAmount">$0.00</span>
                </div>
                <button id="checkoutBtn" class="btn-primary">Checkout</button>
            </div>
        </section>
    </main>

    <div id="orderModal" class="modal">
        <div class="modal-content">
            <h2>Order Details</h2>
            <div id="orderDetails"></div>
            <div class="qr-code" id="qrCode"></div>
            <button class="btn-secondary" onclick="closeModal()">Close</button>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 QR Order System. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script type="module" src="/js/firebase-config.js"></script>
    <script type="module" src="/js/app.js"></script>
</body>
</html>
